<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planeación de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Planeador de Turnos - PDV</h1>

        <div class="card shadow p-4 mb-4">
            <form method="POST">

                <div class="mb-3">
                    <label class="form-label"><strong>Seleccione la fecha de inicio</strong></label>
                    <input type="date" name="fecha_inicio" class="form-control" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="regla_especial" id="regla_especial">
                    <label class="form-check-label" for="regla_especial">
                        Aplicar regla especial (Asesor 1 solo Apertura)
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Generar Planeación
                </button>
            </form>
        </div>

        {% if error %}
            <div class="alert alert-danger text-center">
                {{ error }}
            </div>
        {% endif %}

        {% if tabla %}
            <div class="card shadow p-4">
                <h4 class="text-center mb-3">Resultado de la Planeación</h4>
                {{ tabla | safe }}
            </div>
        {% endif %}
    </div>

</body>
</html>
